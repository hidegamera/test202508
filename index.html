<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食べ物4択クイズ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="quiz-container" class="quiz-container square">
        <h1 class="quiz-title">食べ物4択クイズ</h1>

        <div id="quiz-content" class="w-full">

            <div id="options-container" class="options-container">

            </div>

            <div id="image-container" class="image-container">
                <img id="food-image" src="" alt="正解した食べ物の画像" class="food-image">
            </div>

            <p id="message" class="message-text"></p>

            <button id="next-button" class="next-button hidden">
                次の質問へ
            </button>
        </div>
    </div>
    <script src="./foodq.js"></script>

</html>
